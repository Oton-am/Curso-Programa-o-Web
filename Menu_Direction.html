                <b>
                    Menu Direction:
                </b>
            </u>

        <!--Tabela com imagens usando onmouseover e onmouseout (quando o mouse passa por cima da imagem aparece uma imagem e quando tiramos aparece outra)-->
        <table align="center" border="0" height="300px">
            <tr width="200px">
            </tr>

            <!--Esse botão leva ao conteúdo que terá direção (UP)-->
            <tr>
                <td>
                    <a href="Up.html">
                       
                            <img src="imagens/ButtonUpE.jpg" onmouseover="this.src='imagens/ButtonUpC.jpg';" onmouseout="this.src='imagens/ButtonUpE.jpg';" width="130" border=no/>
                        
                    </a>
                </td>
            </tr>
            <br>

            <!--Esse botão leva ao conteúdo que terá direção (down)-->
            <tr>
                <td>
                    <a href="Down.html">
                        
                            <img src="imagens/ButtonDownE.jpg" onmouseover="this.src='imagens/ButtonDownC.jpg';" onmouseout="this.src='imagens/ButtonDownE.jpg';" width="130" border=no/>
                        
                    </a>
                </td>
            </tr>
            <br>

            <!--Esse botão leva ao conteúdo que terá direção (left)-->

                <td>
                    <a href="Left.html">
                        <img src="imagens/ButtonLeftE.jpg" onmouseover="this.src='imagens/ButtonLeftC.jpg';" onmouseout="this.src='imagens/ButtonLeftE.jpg';" width="130" border=no/>
                    </a>
                </td>
            </tr>

            <!--Esse botão leva ao conteúdo que terá direção (right)-->

                <td>
                    <a href="Right.html">
                        <img src="imagens/ButtonRightE.jpg" onmouseover="this.src='imagens/ButtonRightC.jpg';" onmouseout="this.src='imagens/ButtonRightE.jpg';" width="130" border=no/>
                    </a>
                </td>
            </tr>

            <!--Esse botão leva ao conteúdo que terá todas as direções juntas para uma melhor compreenção -->
            <tr>
                <td>
                    <a href="Direction.html">
                        <img src="imagens/ButtonTodosE.jpg" onmouseover="this.src='imagens/ButtonTodosC.jpg';" onmouseout="this.src='imagens/ButtonTodosE.jpg';" width="130" border=no/>
