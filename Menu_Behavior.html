<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Behavior</title>
    </head>

    <body>
        <!--Cabeçalho principal informando a atividade a ser feita-->
        <h1 align="center">Exercício - Aula 7</h1>
        <hr>
        <br>
        <br>

        <!--Cabeçalho 2 informando o menu-->
        <h2 align="center">
            <u>
                <b>
                    Menu Behavior:
                </b>
            </u>
        </h2>

        <!--Tabela com imagens usando onmouseover e onmouseout (quando o mouse passa por cima da imagem aparece uma imagem e quando tiramos aparece outra)-->
        <table align="center" border="0" height="300px">
            <tr width="200px">
            </tr>

            <!--efeito alternate-->
            <tr>
                <td>
                    <a href="Alternate.html">
                       
                            <img src="imagens/ButtonAlternateE.jpg" onmouseover="this.src='imagens/ButtonAlternateC.jpg';" onmouseout="this.src='imagens/ButtonAlternateE.jpg';" width="130" border=no/>
                        
                    </a>
                </td>
            </tr>
            <br>

            <!--Efeito Slide-->
            <tr>
                <td>
                    <a href="Slide.html">
                        
                            <img src="imagens/ButtonSlideE.jpg" onmouseover="this.src='imagens/ButtonSlideC.jpg';" onmouseout="this.src='imagens/ButtonSlideE.jpg';" width="130" border=no/>
                        
                    </a>
                </td>
            </tr>
            <br>

            <!--Efeito Scroll-->
            <tr>
                <td>
                    <a href="Scroll.html">
                        <img src="imagens/ButtonScrollE.jpg" onmouseover="this.src='imagens/ButtonScrollC.jpg';" onmouseout="this.src='imagens/ButtonScrollE.jpg';" width="130" border=no/>
                    </a>
                </td>
            </tr>

            <!--Todos os efeitos juntos para uma melhor compreenção-->
            <tr>
                <td>
                    <a href="Behavior.html">
                        <img src="imagens/ButtonTodosE.jpg" onmouseover="this.src='imagens/ButtonTodosC.jpg';" onmouseout="this.src='imagens/ButtonTodosE.jpg';" width="130" border=no/>
                    </a>
                </td>
            </tr>
            
        </table>
        <BR>
        <br>
        <br>
        <br>
        <hr>
        <br>
        
        <!--Tabela com link e botôes para voltar a pagina anterior ou então voltar a página inicial -->
        <table align="center" border="0" width="300px">
            <tr>
                <th>
                    <!--Página anterior-->
                    <a href="Menu_Marquee.html">
                        <img src="imagens/voltar.png" width="25px"/>
                        <br>
                        Página Anterior
                    </a>
                </th>

                <th>
                    <!--Página Home-->
                    <a href="Pag_Home.html">
                        <img src="imagens/IconPagInicial.jpeg" width="30px"/>
                        <br>

                    </a>
                </th>
            </tr>
        </table>
