<html lang="pt">

    <title>Menu Marquee</title>
</head>

<body>
        <!--Cabeçalho principal informando a atividade a ser feita-->
        <h1 align="center">Exercício Aula 7</h1>
        <hr>
        <br>

        <!--Cabeçalho secundário informando o menu com efeitos do marquee-->
        <h2 align="center">
            <u>
                <b>
                    Menu Marquee:
                </b>
            </u>
        </h2>
        <br>

        <!--Tabela com imagens usando onmouseover e onmouseout (quando o mouse passa por cima da imagem aparece uma imagem e quando tiramos aparece outra)-->
        <table align="center" border="0" height="250px">
            <tr width="200px">
            </tr>

            <!--Botão que leva as opções do Behavior-->
            <tr>
                <td>
                    <a href="Menu_Behavior.html">
                       
                            <img src="imagens/ButtonBehaviorE.jpg" onmouseover="this.src='imagens/ButtonBehaviorC.jpg';" onmouseout="this.src='imagens/ButtonBehaviorE.jpg';" width="130" border=no/>
                        
                    </a>
                </td>
            </tr>   
            <br>

            <!--Botão que leva as opções da direção-->
            <tr>
                <td>
                    <a href="Menu_Direction.html">
                        
                            <img src="imagens/ButtonDirectionE.jpg" onmouseover="this.src='imagens/ButtonDirectionC.jpg';" onmouseout="this.src='imagens/ButtonDirectionE.jpg';" width="130" border=no/>
                        
                    </a>
                </td>
            </tr>
            <br>

            <!--Botão que leva as opções do scrollamount-->
            <tr>
                <td>
                    <a href="Scrollamount.html">
                        <img src="imagens/ButtonScrollamountE.jpg" onmouseover="this.src='imagens/ButtonScrollamountC.jpg';" onmouseout="this.src='imagens/ButtonScrollamountE.jpg';" width="130" border=no/>
                    </a>
                </td>
            </tr>
            
        </table>
        <BR>
        <BR>
        <BR>
        <BR>
        <br>
        <hr>
        <br>
        <!--Tabela com link e botão que leva para a pagina inicial-->

                <th>
                    <a href="Pag_Home.html">
                        <img src="imagens/IconPagInicial.jpeg" width="30px"/>
                        <br>
                        Página Home
                    </a>
                </th>
            </tr>
        </table>
    </body>
</html>
